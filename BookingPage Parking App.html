<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parking Booking Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .booking-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }

        .booking-container, .payment-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .card-table {
            margin-top: 20px;
        }
        .card-number {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="HomePage ParkingApp.html" class="nav-icon">
                <img src="Graphics/Back Arrow ParkingApp.png" alt="Back" width="24" height="24">
            </a>
            <span class="navbar-brand mx-auto">Make a Booking</span>
        </div>
    </nav>
    <div class="container">
        <div class="booking-container">
            <h2 class="text-center mb-4">Book a Parking Spot</h2>
            <form>
                <div class="form-group">
                    <label for="parkingSpot" class="form-label">Parking Spot</label>
                    <select class="form-select" id="parkingSpot">
                        <option selected>Select parking spot...</option>
                        <option>Leeds Trinity Shopping Centre</option>
                        <option>Victoria Leeds Multi-story</option>
                        <option>Woodhouse Lane</option>
                        <option>Templar Street</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="duration" class="form-label">Duration</label>
                    <select class="form-select" id="duration">
                        <option selected>Select duration...</option>
                        <option>1 hour</option>
                        <option>2 hours</option>
                        <option>4 hours</option>
                        <option>8 hours</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="time" class="form-label">Time</label>
                    <select class="form-select" id="time">
                        <option selected>Select time...</option>
                        <option>9:00 AM</option>
                        <option>10:00 AM</option>
                        <option>11:00 AM</option>
                        <option>12:00 PM</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date">
                </div>

                <div class="form-group">
                    <label for="vehicle" class="form-label">Vehicle Registration</label>
                    <select class="form-select" id="vehicle">
                        <option selected>Select vehicle...</option>
                        <option>ABC123</option>
                        <option>XYZ789</option>
                        <option>DEF456</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-lg">Book Now</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">

        <div class="payment-container">
            <h3 class="text-center mb-4">Payment Method</h3>
            <table class="table table-hover card-table">
                <thead>
                    <tr>
                        <th>Card Type</th>
                        <th>Card Number</th>
                        <th>Expiry</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Visa</td>
                        <td class="card-number">****-****-****-1234</td>
                        <td>05/25</td>
                        <td>
                            <input type="radio" name="card-select" class="form-check-input" checked>
                        </td>
                    </tr>
                    <tr>
                        <td>Mastercard</td>
                        <td class="card-number">****-****-****-5678</td>
                        <td>08/24</td>
                        <td>
                            <input type="radio" name="card-select" class="form-check-input">
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="payment-container">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center mb-3">Booking Summary</h4>
                        <div class="row">
                            <div class="col-8">
                                <p class="mb-0">Parking Fee:</p>
                                <p class="mb-0">Service Charge:</p>
                                <hr>
                                <p class="fw-bold">Total Amount:</p>
                            </div>
                            <div class="col-4 text-end">
                                <p class="mb-0">£2.00</p>
                                <p class="mb-0">£2.00</p>
                                <hr>
                                <p class="fw-bold">£4.00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 mt-3">
                <button type="button" class="btn btn-outline-primary btn-sm">+ Add New Card</button>
            </div>
        </div>

        <div class="d-grid gap-2 booking-container">
            <button type="button" class="btn btn-success btn-lg">Confirm and Pay</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
