<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reminders</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .reminder-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .form-switch {
            padding-left: 2.5em;
        }
        .timing-select {
            max-width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reminder-container">
            <h2 class="text-center mb-4">Car Parking Reminder Settings</h2>
            
            <div class="mb-4">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="reminderToggle">
                    <label class="form-check-label" for="reminderToggle">Enable Reminders</label>
                </div>
                
                <div class="mt-3" id="timingOptions">
                    <label for="reminderTiming" class="form-label">Remind me before parking ticket expiry:</label>
                    <select class="form-select timing-select" id="reminderTiming">
                        <option value="5">5 minutes before</option>
                        <option value="10">10 minutes before</option>
                        <option value="15">15 minutes before</option>
                        <option value="20">20 minutes before</option>
                        <option value="25">25 minutes before</option>
                        <option value="30">30 minutes before</option>
                    </select>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
