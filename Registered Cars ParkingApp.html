<!doctype html>
<html lang="en">
  <head>
    <title>Car Registration Parking App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
          <a href="HomePage ParkingApp.html" class="nav-icon">
              <img src="Graphics/Back Arrow ParkingApp.png" alt="Back" width="24" height="24">
          </a>
          <span class="navbar-brand mx-auto">Register Vehicle</span>
      </div>
  </nav>
    <div class="container mt-4">
      <h1 class="mb-4">Your Registered Vehicles</h1>

      <table class="table table-striped">
        <tr>
          <th>Vehicle Name</th>
          <th>Vehicle Type</th>
          <th>License Plate</th>
          <th>Owner Name</th>
          <th>Preferred Car Park</th>
        </tr>
        <tr>
          <td>John Smith's car</td>
          <td>Toyota</td>
          <td>J013 Sm34b</td>
          <td>John Smith</td>
          <td>Leeds Trinity shopping car park</td>
        </tr>
      </table>

      <div class="row mb-3 mt-4">
        <div class="col-md-6">
          <a href="" class="btn btn-primary">Register a new vehicle</a>
        </div>   
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
