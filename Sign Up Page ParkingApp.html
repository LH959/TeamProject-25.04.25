<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css"> <!-- Add custom CSS if needed -->
  </head>
  <body>
    <h1 class="text-center" style="margin-top: 80px;">Create Account</h1>
    <div class="d-flex justify-content-center align-items-center" style="margin-top: 150px;">
      <form>
        <div class="mb-4">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="mb-4">
          <input type="text" class="form-control" id="password" name="Password" placeholder="Password" required>
        </div>
        <div class="mb-4">
          <input type="text" class="form-control" id="Confirm_password" name="Confirm_Password" placeholder="Confirm Password" required>
        </div>
        <div class="mb-4 form-check">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label class="form-check-label" for="terms">Agree to TOS</label>
        </div>
        <div class="mb-4 form-check">
          <input type="checkbox" class="form-check-input" id="saving" required>
          <label class="form-check-label" for="saving">Save Details</label>
        </div>
        <div class="d-grid gap-2 mt-5">
          <a href="HomePage ParkingApp.html" class="btn btn-primary">Continue</a>
        </div>
      </form>
    </div>
  </body>
</html>
