<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Your Vehicle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="HomePage ParkingApp.html" class="nav-icon">
                <img src="Graphics/Back Arrow ParkingApp.png" alt="Back" width="24" height="24">
            </a>
            <span class="navbar-brand mx-auto">Register Vehicle</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Vehicle Registration</h2>
        <form class="mt-3">
            <div class="mb-3">
                <label class="form-label">Vehicle Type</label>
                <select class="form-select">
                    <option selected>Select type...</option>
                    <option>Car</option>
                    <option>Van</option>
                    <option>Motorcycle</option>
                    <option>Truck</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Brand</label>
                <select class="form-select">
                    <option selected>Select brand...</option>
                    <option>Toyota</option>
                    <option>Honda</option>
                    <option>Ford</option>
                    <option>BMW</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Model</label>
                <select class="form-select">
                    <option selected>Select model...</option>
                    <option>Model 1</option>
                    <option>Model 2</option>
                    <option>Model 3</option>
                    <option>Model 4</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Registration Plate</label>
                <input type="text" class="form-control" placeholder="Enter plate number" maxlength="10">
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='Registered Cars ParkingApp.html'">Register Vehicle</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
