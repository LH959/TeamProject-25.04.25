<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Your Vehicle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="HomePage ParkingApp.html" class="nav-icon">
                <img src="Graphics/Back Arrow ParkingApp.png" alt="Back" width="24" height="24">
            </a>
            <span class="navbar-brand mx-auto">Register Vehicle</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Vehicle Registration</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Vehicle Type</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Registration Plate</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select class="form-select">
                            <option selected>Select type...</option>
                            <option>Car</option>
                            <option>Van</option>
                            <option>Motorcycle</option>
                            <option>Truck</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-select">
                            <option selected>Select brand...</option>
                            <option>Toyota</option>
                            <option>Honda</option>
                            <option>Ford</option>
                            <option>BMW</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-select">
                            <option selected>Select model...</option>
                            <option>Model 1</option>
                            <option>Model 2</option>
                            <option>Model 3</option>
                            <option>Model 4</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="Enter plate number" maxlength="10">
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='HomePage ParkingApp.html'">Register Vehicle</button>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
