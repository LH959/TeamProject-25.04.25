<!doctype html>
<html lang="en">
  <head>
    <title>Accessibility Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href=""> <!-- Add custom CSS if needed -->
    <link rel="stylesheet" href="css/global.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a href="HomePage ParkingApp.html" class="nav-icon">
          <img src="Graphics/Back Arrow ParkingApp.png" alt="Back" width="24" height="24">
        </a>
        <span class="navbar-brand mx-auto">Accessibility Settings</span>
      </div>
    </nav>
    
    <!-- Center the settings choices vertically and horizontally -->
    <div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
      <div class="card p-4 shadow" style="max-width:500px;">
        <div class="card-body">
        <div class="row mb-3 justify-content-center">
          <div class="col-12 text-center">
            <span class="h5">Text to Speech</span>
            <label class="switch ms-3">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
        </div>
  
        <div class="row mb-3 justify-content-center">
          <div class="col-12 text-center">
            <span class="h5">Capital Text</span>
            <label class="switch ms-3">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
        </div>
  
        <div class="row mb-3 justify-content-center">
          <div class="col-12 text-center">
            <span class="h5">Highlighted Text</span>
            <label class="switch ms-3">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="row mb-3 justify-content-center">
          <div class="col-12 text-center">
            <div class="d-grid gap-2 mt-4">
              <button type="button" class="btn btn-primary" onclick="window.location.href='Settings menu ParkingApp.html'">Save Settings</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    </div>
  </body>
</html>
