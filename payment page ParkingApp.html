<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Payment Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Enter Your Payment Information</h2>
        <form id="paymentForm">
            <div class="mb-3">
                <label for="cardHolder" class="form-label">Card Holder</label>
                <input type="text" class="form-control" id="cardHolder" placeholder="John Smith" required>
            </div>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>
            </div>
            <div class="mb-3">
                <label for="expirationDate" class="form-label">Expiration Date</label>
                <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY" required>
            </div>
            <div class="mb-3">
                <label for="cvs" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvs" placeholder="XXX" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="window.location.href='HomePage ParkingApp.html'">Save Payment Details</button>
        </form>
    </div>

</body>
</html>
